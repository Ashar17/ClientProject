<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Login Error</title>
</head>
<body class="bodycolor" onkeypress="enterError(event)">
	<!-- Header background -->
	<header id="header-background"></header>
	<div class="container-error">	
		<div class="card-error">
			<div class="inner-box-error">
				<div class="front-error">
					<!-- Error message -->
					<h1 style="font-size:75px; text-align:center;">ERROR!
					</h1>
					<br>
					<p style="font-size:20px; text-align: center;">Username 
						or password is incorrect.....please try again.</p>
					<!-- Button redirects back to Login.html page-->
					<div style="text-align: center;">
						<a href="index.html">
						<button id="def_button-error" class="def_button-error"
							>Back to Login
						</button>
						</a>
						<script src = "login_error.js"></script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
