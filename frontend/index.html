<!DOCTYPE html>

<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<!-- div combines everything inside together 
	     which makes it easier to format using css -->
		<div class="card">
			<div class="inner-box">
				<div class="front">
					<h2> Login</h2>
					<input id="username" type="username" class="input" required 
					   placeholder="Username">
					<!-- input tag takes the input from the user -->
				
					<input id="password" type="password" class="input" required 
					   placeholder="Password">
					
					<button type="button" class="btn" onclick="validate()">
					   Submit</button>
					<input type="checkbox"> <span> Remember me</span>
					<script src = "login.js"></script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
