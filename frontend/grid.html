<!DOCTYPE html>
<!-- Displays grid page

             1.1.0  11/8/2022   added pop-up modal window 
             1.2.0  11/17/2022  added full-screen mode  
             1.3.0  11/18/2022  added checkbox for agent ID 
             1.4.0  11/27/2022 added agent legend 
             1.4.1  12/12/2022 updated status colors  -->

<html lang = "en" dir = "ltr">
    <head>
        <meta charset="UTF-8">
        <title> Grid Page </title>

        <!--Added css file-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--Button opens up a modal window - needed later??? -->
        <!--<button class="rounded-button" data-modal-target="#modal">
            <ion-icon name="cog-sharp" size="large"></ion-icon>
        </button>-->

        <!--Modal window-->
        <div class="modal" id="modal">

            <!--Modal window's contents-->
            <!--Modal header includes title and close button-->
            <div class="modal-header">
                <div class="title">Menu</div>
                <button data-close-button class="close-button">&times;</button>
            </div>

            <!--Modal body display options for "Charts" and "Logout". Has option 
                to toggle agent id-->
            <div class="modal-body">
                <a href="pie_chart.html">
                    <button type="buttonmod" class="buttonmod">Charts</button>
                </a>
                <br>
                <br>
                <a href="index.html">
                    <button type="buttonmod" class="buttonmod">Logout</button>
                </a>
                <br>
                <br>
                <input type="checkbox" id="idCheck" name="id-check" value="Id">
                <label for="idCheck">Agent ID</label>
                <!--Agent legend-->
                <div class="my-legend">
                    <div class="legend-title">Agent Key</div>
                    <div class="legend-scale">
                      <ul class="legend-labels">
                        <li><span style="background:rgba(255, 99, 132, 1);">
                            </span>Logged out</li>
                        <li><span style="background: rgba(54, 162, 235, 1);">
                            </span>Available</li>
                        <li><span style="background: rgba(255, 206, 86, 1);">
                            </span>On voice call</li>
                        <li><span style="background: rgba(75, 192, 19, 1);">
                            </span>After call work</li>
                        <li><span style="background: rgba(153, 102, 255, 1);">
                            </span>On preview task</li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--Overlay displays as the background when modal window is open-->
        <div id="overlay"></div>

        <!------------------------------Grid----------------------------------->
        <div class="grid" data-modal-target="#modal"></div>
        <div class="tooltip"></div>
        <script src="gridbase.js" ></script>
        <!------------------------------Added Scripts-------------------------->
        <script defer src="gridmenu.js"></script>
        <!--  script for full screen  -->
        <script> document.addEventListener("dblclick", () => {
			document.documentElement.requestFullscreen().catch((e) => {
				console.log(e);
			});
		});
		</script>
    </body>
</html>
